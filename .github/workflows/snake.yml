name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
           dist/github-snake.svg?color_snake=#00aced&color_dots=#ffe5e5,#ffb3b3,#ff8080,#ff4d4d,#cc0000
           dist/github-snake-dark.svg?color_snake=#4ec7ff&color_dots=#330000,#661111,#992222,#cc3333,#ffcccc

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dist
          git commit -m "update snake animation" || echo "No changes to commit"
          git push
